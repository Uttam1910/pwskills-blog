<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWSkills Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PWSkills Blog</h1>
        <button id="add-blog-btn">+</button>
    </header>
    <main>
        <section id="blogs">
            <!-- Blog cards will be added here dynamically -->
        </section>
    </main>

    <!-- Modal for adding new blog -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="blog-form">
                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="poster">Blog Poster URL:</label>
                <input type="url" id="poster" name="poster" required>
                
                <label for="description">Blog Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="content">Blog Content:</label>
                <textarea id="content" name="content" required></textarea>
                
                <button type="submit">Add Blog</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
