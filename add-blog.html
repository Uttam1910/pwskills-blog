<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add New Blog - PWSkills Blog</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>PWSkills Blog</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Add New Blog</h2>
            <form id="add-blog-form">
                <label for="blog-title">Blog Title:</label>
                <input type="text" id="blog-title" required>

                <label for="blog-description">Blog Description:</label>
                <textarea id="blog-description" required></textarea>

                <label for="blog-content">Blog Content:</label>
                <textarea id="blog-content" required></textarea>

                <label for="blog-image">Blog Image URL:</label>
                <input type="text" id="blog-image" required>

                <button type="submit">Add Blog</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 PWSkills Blog. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
